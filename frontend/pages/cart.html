<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho - ByteShop</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/cart.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="header">
      <nav class="navbar container">
        <div class="navbar-brand">
          <a href="../index.html">
            <h1 class="logo">ByteShop</h1>
          </a>
        </div>
        <div class="navbar-actions">
          <a href="./cart.html" class="cart-link active">
            <span>üõí</span>
            <span class="cart-badge" id="cartBadge">0</span>
          </a>
          <button id="userMenuBtn" class="btn-secondary" style="display: none;">
            <span id="userName"></span>
          </button>
          <a href="./login.html" id="loginBtn" class="btn-secondary">Login</a>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="cart-header">
          <h1>Meu Carrinho</h1>
          <a href="../index.html" class="btn-text">‚Üê Continuar Comprando</a>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
          <div class="spinner"></div>
          <p>Carregando carrinho...</p>
        </div>

        <!-- Empty Cart State -->
        <div id="emptyState" class="empty-state" style="display: none">
          <div class="empty-icon">üõí</div>
          <h2>Seu carrinho est√° vazio</h2>
          <p>Adicione produtos incr√≠veis ao seu carrinho!</p>
          <a href="../index.html" class="btn-primary">Ver Produtos</a>
        </div>

        <!-- Cart Content -->
        <div id="cartContent" class="cart-container" style="display: none">
          <!-- Cart Items -->
          <div class="cart-items">
            <div id="cartItemsList"></div>
          </div>

          <!-- Cart Summary -->
          <div class="cart-summary">
            <h2>Resumo do Pedido</h2>

            <div class="summary-row">
              <span>Subtotal</span>
              <span id="subtotal">R$ 0,00</span>
            </div>

            <div class="summary-row">
              <span>Frete</span>
              <span id="shipping">Gr√°tis</span>
            </div>

            <div class="summary-divider"></div>

            <div class="summary-row summary-total">
              <span>Total</span>
              <span id="total">R$ 0,00</span>
            </div>

            <button id="checkoutBtn" class="btn-primary btn-block">
              Finalizar Compra
            </button>

            <button id="clearCartBtn" class="btn-text btn-block">
              Limpar Carrinho
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script type="module" src="../js/pages/cart.js"></script>
  </body>
</html>
